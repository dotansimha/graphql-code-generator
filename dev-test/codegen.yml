overwrite: true
generates:
  ./dev-test/test-schema/resolvers-types.ts:
    schema: ./dev-test/test-schema/schema.json 
    plugins: 
      - typescript-common
      - typescript-server
      - typescript-resolvers
  ./dev-test/test-schema/resolvers-root.ts:
    schema: ./dev-test/test-schema/schema-with-root.graphql
    plugins: 
      - typescript-common
      - typescript-server
      - typescript-resolvers
  ./dev-test/test-schema/typings.ts:
    schema: ./dev-test/test-schema/schema.json
    plugins: 
      - typescript-common
      - typescript-server
      - typescript-resolvers
  ./dev-test/test-schema/typings.avoidOptionals.ts:
    schema: ./dev-test/test-schema/schema.json
    config: 
      avoidOptionals: true
    plugins:
      - typescript-common
      - typescript-server
  ./dev-test/test-schema/typings.immutableTypes.ts:
    schema: ./dev-test/test-schema/schema.json
    config: 
      imutableTypes: true
    plugins:
      - typescript-common
      - typescript-server
  ./dev-test/githunt/graphql-declared-modules.d.ts:
    schema: ./dev-test/githunt/schema.json
    documents: ./dev-test/githunt/**/*.graphql
    plugins:
      - add: // tslint:disable
      - typescript-graphql-files-modules
  ./dev-test/githunt/types.ts:
    schema: ./dev-test/githunt/schema.json
    documents: ./dev-test/githunt/**/*.graphql
    plugins:
      - typescript-common
      - typescript-client
  ./dev-test/githunt/types.d.ts:
    schema: ./dev-test/githunt/schema.json
    documents: ./dev-test/githunt/**/*.graphql
    config: 
      enumsAsTypes: true
    plugins:
      - typescript-common
      - typescript-client
  ./dev-test/githunt/types.avoidOptionals.ts:
    schema: ./dev-test/githunt/schema.json
    documents: ./dev-test/githunt/**/*.graphql
    config: 
      avoidOptionals: true
    plugins:
      - typescript-common
      - typescript-client
  ./dev-test/githunt/types.immutableTypes.ts:
    schema: ./dev-test/githunt/schema.json
    documents: ./dev-test/githunt/**/*.graphql
    config: 
      immutableTypes: true
    plugins:
      - typescript-common
      - typescript-client
  ./dev-test/githunt/types.noNamespaces.ts:
    schema: ./dev-test/githunt/schema.json
    documents: ./dev-test/githunt/**/*.graphql
    config: 
      noNamespaces: true
    plugins:
      - typescript-common
      - typescript-client
  ./dev-test/githunt/types.reactApollo.tsx:
    schema: ./dev-test/githunt/schema.json
    documents: ./dev-test/githunt/**/*.graphql
    plugins:
      - add: // tslint:disable
      - typescript-common
      - typescript-client
      - typescript-react-apollo
  ./dev-test/githunt/types.reactApollo.noNamespaces.tsx:
    schema: ./dev-test/githunt/schema.json
    documents: ./dev-test/githunt/**/*.graphql
    config:
      noNamespaces: true
    plugins:
      - add: // tslint:disable
      - typescript-common
      - typescript-client
      - typescript-react-apollo
  ./dev-test/star-wars/types.ts:
    schema: ./dev-test/star-wars/schema.json
    documents: ./dev-test/star-wars/**/*.graphql
    plugins:
      - typescript-common
      - typescript-client
  ./dev-test/star-wars/types.d.ts:
    schema: ./dev-test/star-wars/schema.json
    documents: ./dev-test/star-wars/**/*.graphql
    config: 
      enumsAsTypes: true
    plugins:
      - typescript-common
      - typescript-client
  ./dev-test/star-wars/types.avoidOptionals.ts:
    schema: ./dev-test/star-wars/schema.json
    documents: ./dev-test/star-wars/**/*.graphql
    config: 
      avoidOptionals: true
    plugins:
      - typescript-common
      - typescript-client
  ./dev-test/star-wars/types.immutableTypes.ts:
    schema: ./dev-test/star-wars/schema.json
    documents: ./dev-test/star-wars/**/*.graphql
    config: 
      immutableTypes: true
    plugins:
      - typescript-common
      - typescript-client
  ./dev-test/star-wars/types.noNamespaces.ts:
    schema: ./dev-test/star-wars/schema.json
