version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10.10.0-browsers
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: Install dependencies
          command: yarn
      - run:
          name: Build
          command: yarn build
      - run:
          name: Lint
          command: yarn lint
      - run:
          name: Test
          command: yarn test
      - run:
          name: Publish Canary
          command: |
            if [ "${CIRCLE_BRANCH}" != "master" ]; then
              echo "//registry.npmjs.org/:_authToken=$NPM_AUTH_TOKEN" > .npmrc
              npm whoami
              lerna publish --force-publish="*" --canary --exact --yes
            fi
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - node_modules
