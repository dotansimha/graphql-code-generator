version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10.15.2-browsers-legacy
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: Install dependencies
          command: yarn
      - run:
          name: Build
          command: yarn build
      - run:
          name: Lint
          command: yarn lint
      - run:
          name: Test
          command: yarn test
      - run:
          name: Publish Canary
          command: |
            echo "Fork PR username: $CIRCLE_PR_USERNAME"
            if [ "${CIRCLE_PR_USERNAME}" == "" ]
            then
                echo "//registry.npmjs.org/:_authToken=$NPM_AUTH_TOKEN" > .npmrc
                npm run ci:release:canary
            else    
                echo "Skipping canary publish due to a fork PR..."
            fi
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - node_modules
