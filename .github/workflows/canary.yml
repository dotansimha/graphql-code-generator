name: snapshot

on:
  pull_request:
    branches:
      - master
    paths:
      - '.changeset/**/*.md'

jobs:
  release:
    runs-on: ubuntu-latest
    if: github.event.pull_request.head.repo.full_name == github.repository
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Use Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: yarn

      - name: Cache Node Modules
        uses: actions/cache@v3
        id: node-modules-cache-canary
        with:
          path: '**/node_modules'
          key: ${{runner.os}}-18-node-modules-${{hashFiles('yarn.lock')}}
          restore-keys: |
            ${{runner.os}}-18-node-modules-

      - name: Install Dependencies using Yarn
        run: yarn install --ignore-engines --frozen-lockfile --immutable
        if: steps.node-modules-cache-canary.outputs.cache-hit != 'true'

      - name: Release Canary
        id: canary
        uses: 'dotansimha/changesets-action@v1.3.1'
        with:
          tag: alpha
          prepareScript: 'yarn build'
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
