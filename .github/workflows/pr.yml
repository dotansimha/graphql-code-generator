name: pr
on:
  pull_request:
    branches:
      - master

jobs:
  dependencies:
    uses: the-guild-org/shared-config/.github/workflows/changesets-dependencies.yaml@main
    secrets:
      githubToken: ${{ secrets.GUILD_BOT_TOKEN }}

  algoliaIntegrity:
    uses: the-guild-org/shared-config/.github/workflows/algolia-integrity.yml@algolia-shared-workflows
    secrets:
      domain: https://www.the-guild.dev/graphql/codegen/
      docsBaseDir: ./src/pages/ # path is relative to `website/`
      lockFilePath: ./algolia-lockfile.json # path is relative to `website/`

  release:
    uses: the-guild-org/shared-config/.github/workflows/release-snapshot.yml@main
    with:
      npmTag: alpha
      buildScript: build
      nodeVersion: 18
    secrets:
      githubToken: ${{ secrets.GITHUB_TOKEN }}
      npmToken: ${{ secrets.NPM_TOKEN }}
