name: Testing

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

env:
  NODE_OPTIONS: '--max_old_space_size=4096'

jobs:
  lint:
    name: Linting Check
    uses: the-guild-org/shared-config/.github/workflows/lint.yml@main
    with:
      script: yarn ci:lint
    secrets:
      githubToken: ${{ secrets.GITHUB_TOKEN }}
  prettier-check:
    name: ðŸ§¹ Prettier Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Master
        uses: actions/checkout@v3
      - name: Setup env
        uses: the-guild-org/shared-config/setup@main
        with:
          nodeVersion: 16
      - name: Prettier Check
        run: yarn prettier:check
  dev-tests-old:
    name: Validating dev-tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        method:
          - 'cjs'
          - 'esm'
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup env
        uses: the-guild-org/shared-config/setup@main
        with:
          nodeVersion: 16
      - name: Build
        run: yarn build
        env:
          CI: true
      - name: Test dev-tests ${{matrix.method}}
        run: |
          yarn run generate:examples:${{matrix.method}}
          git diff --exit-code -- dev-test/
  dev-tests:
    name: Examples
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup env
        uses: the-guild-org/shared-config/setup@main
        with:
          nodeVersion: 16
      - name: Build
        run: yarn build
        env:
          CI: true
      - name: Generate and Diff Codegen Artifacts
        run: |
          yarn examples:codegen
          git diff --exit-code -- examples/
      - name: Build Examples
        run: |
          yarn examples:build
  esm:
    name: Testing exports integrity
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup env
        uses: the-guild-org/shared-config/setup@main
        with:
          nodeVersion: 16
      - name: Build
        run: yarn build
        env:
          CI: true
      - name: Test ESM & CJS integrity
        run: yarn bob check
  test:
    name: Unit Test on Node ${{matrix.node_version}} (${{matrix.os}}) and GraphQL v${{matrix.graphql_version}}
    runs-on: ubuntu-latest
    needs:
      - lint
      - prettier-check
      - dev-tests
      - esm
    strategy:
      matrix:
        os: [ubuntu-latest] # remove windows to speed up the tests
        node_version: [14, 16, 18]
        graphql_version: [15, 16]
        include:
          - node-version: 14
            os: windows-latest
            graphql_version: 16
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup env
        uses: the-guild-org/shared-config/setup@main
        with:
          nodeVersion: ${{matrix.node_version}}
      - name: Use GraphQL v${{matrix.graphql_version}}
        run: node ./scripts/match-graphql.js ${{matrix.graphql_version}}
      - name: Install Dependencies
        run: yarn
      - name: Cache Jest
        uses: actions/cache@v3
        with:
          path: .cache/jest
          key: ${{runner.os}}-${{matrix.node_version}}-${{matrix.graphql_version}}-jest-${{hashFiles('yarn.lock')}}
          restore-keys: |
            ${{runner.os}}-${{matrix.node_version}}-${{matrix.graphql_version}}-jest-
      - name: Build
        run: yarn build
      - name: Test
        run: yarn test
        env:
          CI: true
