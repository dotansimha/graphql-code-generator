name: Website

on:
  push:
    branches:
      - master

jobs:
  test:
    name: Deploy Website
    runs-on: ubuntu-latest
    if: contains(github.event.head_commit.message, '[deploy_website]') || contains(github.event.head_commit.message, 'update monorepo packages versions') || contains(github.event.head_commit.message, 'Upcoming Release Changes')
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Use Node
        uses: actions/setup-node@master
        with:
          node-version: 16
      - name: Cache pnpm modules
        uses: actions/cache@v2
        env:
          cache-name: cache-pnpm-modules
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-${{ hashFiles('./pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}
      - name: install pnpm
        run: npm i -g pnpm@latest
      - name: Install Dependencies
        run: pnpm install
      - name: Build Plugins
        run: pnpm build
      - name: Build Website
        run: cd website && pnpm build:website
      - name: Deploy Website ðŸš€
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
          ACCESS_TOKEN: ${{ secrets.GH_PAGES_TOKEN }}
          BRANCH: gh-pages
          FOLDER: website/build
          CLEAN: true
          SINGLE_COMMIT: true
